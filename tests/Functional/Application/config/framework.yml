framework:
    translator:          false
    validation:          false
    assets:              false

    secret:              test
    router:
        resource: %kernel.root_dir%/config/routing.yml
        strict_requirements: %kernel.debug%
    templating:          { engines: [twig] }
    default_locale:      en
    trusted_proxies:     []
    session:
        storage_id: session.storage.filesystem
    test:                true

twig:
    debug:            true
    strict_variables: true
